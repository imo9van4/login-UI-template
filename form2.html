<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Login UI Sign Up</title>
</head>
<body>
    <div class="container">
        <form action="" class="form">
            <h2>Sign Up</h2>
            <input type="text" placeholder="email" class="box">
            <input type="text" placeholder="username" class="box">
            <input type="date" placeholder="DOB" class="box">
            <input type="password" placeholder="password" class="box">
            <input type="password" placeholder="verify password" class="box">
            <input type="submit" value="SIGN UP" id="submit">                                    
        </form>
    </div>
</body>
</html>
